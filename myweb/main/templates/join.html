{% extends "main.html" %}

{% block contents %}
<script>
    function checkForm() {
        if($.trim($("#name").val()) == "") {
            alert("Enter your name.");
            $("#name").focus();
            return false;
        }
        if($.trim($("#email").val()) == "") {
            alert("Enter your email.");
            $("#email").focus();
            return false;
        }
        if(!validateEmail($.trim($("#email").val()))) {
            alert("please enter valid email.");
            $("#email").focus();
            return false;
        }
        if($.trim($("#pass1").val()) == "") {
            alert("Enter your password.");
            $("#pass1").focus();
            return false;
        }
        if($.trim($("#pass2").val()) == "") {
            alert("Enter your password.");
            $("#pass2").focus();
            return false;
        }
        if($.trim($("#pass1").val()) != $.trim($("#pass2").val())) {
            alert("Please enter correct confirm password.");
            $("#pass2").select().focus();
            return false;
        }
    }

</script>

<form name="form" action="{{url_for('member.member_join')}}" method="POST" onsubmit="return checkForm()">
    <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
    <div class="form-group">
        <label for="name">Username</label>
        <input class="form-control" type="text" name="name" id="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="pass1">Password</label>
        <input class="form-control" type="password" name="pass" id="pass1">
    </div>
    <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input class="form-control" type="password" name="pass2" id="pass2">
    </div>
    <div class="text-center"><input class="btn btn-primary" type="submit" value="Sign Up"></div>
</form>
